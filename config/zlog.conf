[global]
strict init = true
buffer min = 1024
buffer max = 32768

[formats]
# Structured logfmt format - machine readable
# Format: timestamp level thread category:line message
structured = "%d(%Y-%m-%d %T).%ms %-5V [%T:%c:%L] %m%n"

[rules]
consumer.*  >stdout ; structured
engine.*    >stdout ; structured
main.*      >stdout ; structured
server.*    >stdout ; structured
worker.*    >stdout ; structured
writer.*    >stdout ; structured